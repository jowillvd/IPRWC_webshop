<mat-card>
    <mat-card-content class="container">
        <div class="column one-half">
            <mat-card-title>
                <h1>Inloggen</h1>
            </mat-card-title>
            <form name="loginForm" #loginForm="ngForm" (ngSubmit)="login()">

                <mat-form-field class="full-width">
                    <input matInput type="email" name="email" placeholder="E-mailadres" required [(ngModel)]="user.email" #email="ngModel" />
                    <mat-error [hidden]="email.valid">
                        Dit veld is verplicht
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput type="password" name="wachtwoord" placeholder="Wachtwoord" required [(ngModel)]="user.wachtwoord" #wachtwoord="ngModel" />
                    <mat-error [hidden]="wachtwoord.valid">
                        Dit veld is verplicht
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button type="submit" class="mat-primary" [disabled]="!loginForm.valid">Inloggen</button>
            </form>
        </div>
        <div class="column one-half" style="text-align: center; margin-top:40px">
            <h2>Nog geen account?</h2>
            <p>Maak er snel een aan!</p>
            <button mat-raised-button class="mat-primary" routerLink="/registreren">Registreren</button>
        </div>
    </mat-card-content>
</mat-card>
